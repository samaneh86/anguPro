
    

    <div class="container">
        <div class="push-up top-equal blocks-spacer-last">
            <div class="row">
                
                <!--  ==========  -->
                <!--  = Main Title =  -->
                <!--  ==========  -->
                
                <div class="span12">
                    <div class="title-area">
                        <h1 class="inline"><span class="light">  وارد سایت شوید </span> </h1>
                    </div>
                </div>
                
                <!--  ==========  -->
                <!--  = Main content =  -->
                <!--  ==========  -->
                <section class="span8 single single-page">

                    <section class="contact-form-container">
                        

                        
                        <form id="commentform"   class="form form-inline form-contact" [formGroup]="loginForm" (submit)="submitLoginForm()">

                            <p class="push-down-20">
                                <label for="email">ایمیل<span class="red-clr bold">*</span></label>
                                <input type="email" aria-required="true" tabindex="2" size="30" value="" id="email" name="email" formControlName="email">
                                
                            </p>
                            <p *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">لطفا نام کاربری را وارد کنید</p>
                           
                            <p *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']">لطفا ایمیل را با فرمت صحیح وارد کنید</p>
                            <p class="push-down-20">
                                <label for="email">نام کاربری<span class="red-clr bold">*</span></label>
                                <input type="password" aria-required="true" tabindex="2" size="30" value="" id="email" name="email" formControlName="password">
                                
                            </p>
                            <p *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']" >لطفا کلمه عبور  را وارد کنید</p>

                            <p>
                                <button class="btn btn-primary bold" type="submit" tabindex="5" id="submit" [disabled]="loginForm.invalid">ارسال پیام</button>
                            </p>
                        </form>
                    </section>
                    
                    <hr />
                    


                </section> <!-- /main content -->
                
   
            </div>
        </div>
    </div> <!-- /container -->
