<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tamrin.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart">
            <p class="cart-items-count cart-item">سبد خرید (3)</p>
            <p class="cart-total-price cart-item">1000 تومان</p>
            <a href="" class="cart-icon cart-item">
                <img class="icon-cart-img" src="./assets/images/cart.png">
            </a>

        </div>
        <div class="cart-dropdown">
            <div class="cart-row">

                <div class="cart-row-image item">
                    <img class="cart-row-image-img" src="./assets/images/dummy/products/product-10.jpg">
                </div>
                <div class="cart-row-name item">
                    <strong>هودی</strong>
                    <span class="remove-icon">&times;</span>
                </div>
                <div class="cart-row-count  item">
                    <strong>3</strong>

                </div>
                <div class="cart-row-price  item">
                    <strong>1000</strong>

                </div>
            </div>
            <div class="cart-dropdown-footer">
                <div class="cart-delivery">
                    <p>هزینه ارسال: </p>
                    <p>1000 تومن</p>
                </div>
    
                <div class="cart-total">
                    <p>جمع کل: </p>
                    <p>2000 تومن</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
